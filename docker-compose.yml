version: "3.7"
services:
  lantern:
    build: .  
    environment:
      PLS_REDIS_URL: redis:6379
      PLS_ELASTIC_URL: http://elasticsearch:9200  
  redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - '6379:6379'
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.4
    restart: unless-stopped
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    environment:
      ES_JAVA_OPTS: '-Xms512m -Xmx512m'

volumes:
  elasticsearch:

